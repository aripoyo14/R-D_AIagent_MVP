<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Reveal Navigation Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Reveal core -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/reset.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/reveal.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/theme/black.min.css">

  <!-- Navigation override: left/right at vertical center -->
  <style>
    .reveal .controls {
      top: 50%;
      left: 32px;
      right: 32px;
      bottom: auto;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      align-items: center;
      pointer-events: none;
    }
    .reveal .controls button {
      pointer-events: auto;
      width: 52px;
      height: 52px;
      border-radius: 999px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(6px);
      background: rgba(20, 20, 30, 0.55);
    }
    .reveal .controls .navigate-up,
    .reveal .controls .navigate-down {
      display: none;
    }
    @media (max-width: 640px) {
      .reveal .controls {
        top: auto;
        bottom: 22px;
        left: 18px;
        right: 18px;
        transform: none;
      }
    }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section data-background-gradient="linear-gradient(135deg,#0f172a,#312e81)">
        <h1 class="r-fit-text">Navigation Test</h1>
        <p class="fragment fade-in">左右中央の「前へ／次へ」を確認</p>
      </section>
      <section>
        <h2>Slide 2</h2>
        <p>左右キーまたはボタンで移動</p>
      </section>
      <section>
        <h2>Slide 3</h2>
        <p>モバイル幅では下部横並びに移動します</p>
      </section>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/reveal.min.js"></script>
  <script>
    Reveal.initialize({
      hash: true,
      controls: true,
      progress: true,
      center: true,
      transition: 'slide',
      backgroundTransition: 'fade'
    });
  </script>
</body>
</html>
