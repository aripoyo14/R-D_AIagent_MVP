<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>TestCorp - Slide Deck</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/theme/black.min.css">

    <!-- Custom Theme Overrides -->
    <style>
        .reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5, .reveal h6 {
            text-transform: none;
            font-family: 'Helvetica Neue', sans-serif;
        }
        .reveal p, .reveal li {
            font-family: 'Helvetica Neue', sans-serif;
            line-height: 1.6;
        }
        .reveal ul {
            display: block;
        }
        .reveal li {
            margin-bottom: 0.5em;
        }
        /* Glassmorphism card effect for content */
        .reveal .slides section {
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            
                <section data-background-gradient="linear-gradient(to bottom right, #0f172a, #1e293b)">
                    <h1 class="r-fit-text">Test Company</h1>
                    <p class="fragment fade-in">Strategy Report</p>
                    <p class="fragment fade-in" style="font-size: 0.6em; margin-top: 2em; opacity: 0.7;">
                        Generated on 2025-11-30
                    </p>
                </section>
                
                <section data-background-gradient="linear-gradient(to bottom right, #1e1b4b, #312e81)">
                    <h2 style="font-size: 3em;">Section 1</h2>
                </section>
                
                <section>
                    <h3>Slide 1</h3>
                    <div style="text-align: left; font-size: 0.8em;">
                        <ul><li class='fragment fade-up'>Point 1</li><li class='fragment fade-up'>Point 2</li></ul><h3>Subheader</h3><ul><li class='fragment fade-up'>Point 3</li></ul>
                    </div>
                </section>
                
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/reveal.min.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            controls: true,
            progress: true,
            center: true,
            transition: 'slide', // none/fade/slide/convex/concave/zoom
            backgroundTransition: 'fade'
        });
    </script>
</body>
</html>
